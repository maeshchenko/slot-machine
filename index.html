<!DOCTYPE html>
<html>
<head>
	<title>Fortune Win</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=402">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="wrapper">
			<div class="window" id="window">
			</div>
			<div class="control-panel">
				<div class="score-line">
					<div class="score">score <div class="score-inner"></div></div>
					<div class="bet">bet <div class="bet-inner"></div></div>
				</div>
				<div class="btn-line">
					<div class="bet-wrap">
						<div class="btn" id="bet-minus"><span>bet-</span></div>
						<div class="btn" id="bet-plus"><span>bet+</span></div>
					</div>
					<div class="msg-wrap">
						<p>you loose!</p>
						<p>press SPIN to try again</p>
					</div>
					<div class="btn-wrap">
						<div id="auto" class="btn btn-auto"><span>auto<br/>spin</span></div>
						<div id="start" class="btn"><span>spin</span></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
